<!DOCTYPE html>
<html>
    <!-- template index code-->
  <head>
    <meta charset="utf-8">
    <title>ToDoApp</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
      
      <script src="js/app.js"></script>
    <script src="cordova.js"></script>
  </head>
    <!-- body tag .. set controller value-->
<body ng-app="todo" ng-controller="TodoCtrl">
    
  <ion-side-menus>
<!-- Center content for tasks inside lists -->
<ion-side-menu-content>
  <ion-header-bar class="bar-calm">
    <button class="button button-icon" ng-click="toggleProjects()">
      <i class="icon ion-navicon"></i>
    </button>
    <h1 class="title">{{activeProject.title}}</h1>
      
    <!-- Create a New Task button-->
    <button class="button button-icon" ng-click="newTask()">
      <i class="icon ion-compose"></i>
    </button>
  </ion-header-bar>
  <ion-content>
    <ion-list show-delete="false" can-swipe="true"><!-- creates slider on tasks -->
      <ion-item ng-repeat="task in activeProject.tasks">
          {{task.title}}
          <ion-option-button ng-click="deleteEvent()" class="button-assertive icon ion-trash-a"></ion-option-button><!-- Delete button -->
      </ion-item>
    
    </ion-list>
  </ion-content>
</ion-side-menu-content>
      
  <!-- Left side menu to create a list-->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <h1 class="title">Lists</h1>
      <button class="button button-icon ion-plus" ng-click="newProject()">
      </button>
    </ion-header-bar>
    <ion-content scroll="false">
      <ion-list show-delete="false" can-swipe="true">
        <ion-item ng-repeat="project in projects" ng-click="selectProject(project, $index)" ng-class="{active: activeProject == project}">
          {{project.title}}
            <ion-option-button ng-click="deleteList()" class="button-assertive icon ion-trash-a"></ion-option-button>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
      <script id="new-task.html" type="text/ng-template">
      
  <div class="modal">

    <!-- Modal header bar that pop ups when wanting to create a new task -->
    <ion-header-bar class="bar-secondary">
      <h1 class="title">New Task</h1>
      <button class="button button-clear button-positive" ng-click="closeNewTask()">Cancel</button>
    </ion-header-bar>

    <!-- Modal content area within the pop up screen -->
    <ion-content>

      <form ng-submit="createTask(task)">
        <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="Add task" ng-model="task.title">
          </label>
        </div>
        <div class="padding">
          <button type="submit" class="button button-block button-positive">Create Task</button>
        </div>
      </form>

    </ion-content>

  </div>

</script>
</ion-side-menus>
</body> <!-- end of body tag -->
</html> <!-- end of file -->
